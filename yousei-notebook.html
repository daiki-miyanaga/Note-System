<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>洋生ノート - 入荷数変更＋過去参照 一体型システム v1.2</title>
    
    <style>
        /* CSS Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Color Palette */
            --primary: #3498db;
            --primary-dark: #2980b9;
            --secondary: #2ecc71;
            --secondary-dark: #27ae60;
            --warning: #f39c12;
            --warning-dark: #e67e22;
            --error: #e74c3c;
            --error-dark: #c0392b;
            --info: #9b59b6;
            
            /* Neutral Colors */
            --white: #ffffff;
            --gray-50: #f8f9fa;
            --gray-100: #e9ecef;
            --gray-200: #dee2e6;
            --gray-300: #ced4da;
            --gray-400: #adb5bd;
            --gray-500: #6c757d;
            --gray-600: #495057;
            --gray-700: #343a40;
            --gray-800: #212529;
            
            /* Background */
            --bg-primary: var(--white);
            --bg-secondary: var(--gray-50);
            
            /* Text */
            --text-primary: var(--gray-800);
            --text-secondary: var(--gray-600);
            --text-muted: var(--gray-500);
            --text-white: var(--white);
            
            /* Border */
            --border-color: var(--gray-200);
            --border-radius: 8px;
            --border-radius-sm: 4px;
            --border-radius-lg: 12px;
            
            /* Spacing */
            --spacing-xs: 0.25rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            --spacing-2xl: 3rem;
            
            /* Typography */
            --font-size-xs: 0.75rem;
            --font-size-sm: 0.875rem;
            --font-size-base: 1rem;
            --font-size-lg: 1.125rem;
            --font-size-xl: 1.25rem;
            --font-size-2xl: 1.5rem;
            
            --font-weight-normal: 400;
            --font-weight-medium: 500;
            --font-weight-semibold: 600;
            --font-weight-bold: 700;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background-color: var(--bg-secondary);
            font-size: var(--font-size-base);
            min-width: 1280px;
        }

        .container {
            max-width: 100%;
            padding: 0 var(--spacing-lg);
            margin: 0 auto;
        }

        /* Header Styles */
        .header {
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border-color);
            padding: var(--spacing-lg) 0;
            margin-bottom: var(--spacing-lg);
            box-shadow: var(--shadow-sm);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: var(--spacing-md);
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .header-title h1 {
            font-size: var(--font-size-2xl);
            font-weight: var(--font-weight-bold);
            color: var(--text-primary);
        }

        .header-info {
            display: flex;
            align-items: center;
            gap: var(--spacing-lg);
            flex-wrap: wrap;
        }

        .info-item {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-xs);
        }

        .info-item label {
            font-size: var(--font-size-xs);
            font-weight: var(--font-weight-medium);
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .info-item input,
        .info-item select {
            padding: var(--spacing-xs) var(--spacing-sm);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-sm);
            font-size: var(--font-size-sm);
            background: var(--bg-primary);
        }

        .info-item input:focus,
        .info-item select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.1);
        }

        .info-item input[readonly] {
            background: var(--gray-50);
            color: var(--text-muted);
        }

        /* Summary Cards */
        .summary-section {
            background: var(--bg-primary);
            border-radius: var(--border-radius-lg);
            padding: var(--spacing-lg);
            margin-bottom: var(--spacing-lg);
            box-shadow: var(--shadow);
        }

        .section-title {
            font-size: var(--font-size-lg);
            font-weight: var(--font-weight-semibold);
            color: var(--text-primary);
            margin-bottom: var(--spacing-md);
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: var(--spacing-md);
        }

        .summary-card {
            background: var(--bg-secondary);
            padding: var(--spacing-md);
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            text-align: center;
        }

        .summary-card .label {
            font-size: var(--font-size-xs);
            color: var(--text-secondary);
            font-weight: var(--font-weight-medium);
            margin-bottom: var(--spacing-xs);
        }

        .summary-card .value {
            font-size: var(--font-size-lg);
            font-weight: var(--font-weight-bold);
            color: var(--text-primary);
        }

        /* Toolbar */
        .toolbar-section {
            background: var(--bg-primary);
            border-radius: var(--border-radius-lg);
            padding: var(--spacing-lg);
            margin-bottom: var(--spacing-lg);
            box-shadow: var(--shadow);
        }

        .toolbar {
            display: flex;
            gap: var(--spacing-md);
            align-items: center;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-xs);
            padding: var(--spacing-sm) var(--spacing-md);
            border: none;
            border-radius: var(--border-radius);
            font-size: var(--font-size-sm);
            font-weight: var(--font-weight-medium);
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s ease;
            min-height: 36px;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--text-white);
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-secondary {
            background: var(--gray-100);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--gray-200);
        }

        .btn-warning {
            background: var(--warning);
            color: var(--text-white);
        }

        .btn-warning:hover {
            background: var(--warning-dark);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--gray-300);
            transition: 0.4s;
            border-radius: 24px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: var(--primary);
        }

        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }

        /* Table Section */
        .table-section {
            background: var(--bg-primary);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .table-container {
            overflow-x: auto;
            min-height: 400px;
        }

        .main-table {
            width: 100%;
            min-width: 1400px;
            border-collapse: collapse;
            font-size: var(--font-size-sm);
        }

        .main-table th,
        .main-table td {
            padding: var(--spacing-xs) var(--spacing-sm);
            border: 1px solid var(--border-color);
            text-align: center;
            vertical-align: middle;
        }

        .main-table th {
            background: var(--gray-100);
            font-weight: var(--font-weight-semibold);
            font-size: var(--font-size-xs);
            color: var(--text-primary);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .main-table tbody tr:nth-child(even) {
            background: var(--gray-50);
        }

        .main-table tbody tr:hover {
            background: rgba(52, 152, 219, 0.05);
        }

        /* Input Styles */
        .table-input {
            width: 100%;
            padding: var(--spacing-xs);
            border: 1px solid transparent;
            background: transparent;
            font-size: var(--font-size-sm);
            text-align: center;
        }

        .table-input:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--bg-primary);
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.1);
        }

        .table-input[readonly] {
            background: var(--gray-50);
            color: var(--text-muted);
            cursor: not-allowed;
        }

        .table-input[data-popup-trigger] {
            background: linear-gradient(135deg, var(--bg-primary) 90%, var(--primary) 90%);
            border-color: var(--primary);
        }

        .table-input[data-popup-trigger]:focus {
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }

        .calculated-value {
            background: var(--gray-50);
            color: var(--text-muted);
            font-weight: var(--font-weight-medium);
            padding: var(--spacing-xs);
            border-radius: var(--border-radius-sm);
            min-height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Right-side Reference Drawer */
        .reference-drawer {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100vh;
            background: var(--bg-primary);
            border-left: 2px solid var(--primary);
            box-shadow: var(--shadow-lg);
            z-index: 1000;
            overflow-y: auto;
            transition: right 0.3s ease;
        }

        .reference-drawer.show {
            right: 0;
        }

        .reference-drawer-header {
            background: var(--primary);
            color: var(--text-white);
            padding: var(--spacing-lg);
            position: sticky;
            top: 0;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .reference-drawer-close {
            background: none;
            border: none;
            color: var(--text-white);
            font-size: var(--font-size-lg);
            cursor: pointer;
        }

        /* Inline Reference Panel (legacy for backward compatibility) */
        .reference-panel {
            display: none;
            background: var(--bg-secondary);
            border-top: 2px solid var(--primary);
            padding: var(--spacing-md);
        }

        .reference-panel.show {
            display: block;
        }

        .reference-content {
            padding: var(--spacing-md);
            display: flex;
            flex-direction: column;
            gap: var(--spacing-lg);
        }
        
        .reference-section {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
        }
        
        .reference-section h4 {
            margin: 0;
            font-size: var(--font-size-sm);
            font-weight: var(--font-weight-semibold);
            color: var(--text-secondary);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: var(--spacing-xs);
        }
        
        .reference-cards {
            display: flex;
            gap: var(--spacing-sm);
            flex-wrap: wrap;
        }
        
        .recommendation-cards {
            display: flex;
            gap: var(--spacing-sm);
            flex-wrap: wrap;
        }

        .reference-card {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: var(--spacing-sm);
            min-width: 120px;
            text-align: center;
        }

        .reference-card .title {
            font-size: var(--font-size-xs);
            font-weight: var(--font-weight-semibold);
            color: var(--text-secondary);
            margin-bottom: var(--spacing-xs);
        }

        .reference-card .value {
            font-size: var(--font-size-sm);
            font-weight: var(--font-weight-bold);
            color: var(--text-primary);
        }
        
        .reference-card .sub-value {
            font-size: var(--font-size-xs);
            color: var(--text-muted);
            margin-top: var(--spacing-xs);
        }
        
        .reference-card.recommendation {
            border-color: var(--primary);
            background: rgba(52, 152, 219, 0.05);
        }
        
        .reference-card.recommendation .title {
            color: var(--primary);
        }
        
        .reference-card.recommendation:hover {
            background: rgba(52, 152, 219, 0.1);
            cursor: pointer;
        }

        .budget-inputs {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
        }

        .budget-row {
            display: flex;
            gap: var(--spacing-sm);
            align-items: center;
        }

        .budget-input {
            width: 80px;
            padding: var(--spacing-xs);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-sm);
            font-size: var(--font-size-sm);
            text-align: center;
        }

        /* Auto-save Indicator */
        .save-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--secondary);
            color: var(--text-white);
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--border-radius);
            font-size: var(--font-size-sm);
            font-weight: var(--font-weight-medium);
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .save-indicator.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* Data Dirty Indicator */
        body.data-dirty::after {
            content: "● 未保存のデータがあります";
            position: fixed;
            top: 80px;
            right: 20px;
            background: var(--warning);
            color: var(--text-white);
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--border-radius);
            font-size: var(--font-size-sm);
            font-weight: var(--font-weight-medium);
            z-index: 1000;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Alert Styles */
        .alert {
            padding: var(--spacing-md);
            border-radius: var(--border-radius);
            margin: var(--spacing-md) 0;
            font-size: var(--font-size-sm);
            font-weight: var(--font-weight-medium);
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .alert-success {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        /* Validation Error */
        .validation-error {
            border-color: var(--error) !important;
            box-shadow: 0 0 0 2px rgba(231, 76, 60, 0.1) !important;
        }

        .error-tooltip {
            position: absolute;
            background: var(--error);
            color: var(--text-white);
            padding: var(--spacing-xs);
            border-radius: var(--border-radius-sm);
            font-size: var(--font-size-xs);
            white-space: nowrap;
            z-index: 1000;
            pointer-events: none;
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: var(--bg-primary);
            padding: var(--spacing-xl);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-lg);
            width: 400px;
            max-width: 90%;
            position: relative;
        }

        .close {
            position: absolute;
            right: var(--spacing-md);
            top: var(--spacing-md);
            font-size: var(--font-size-xl);
            font-weight: bold;
            cursor: pointer;
            color: var(--text-secondary);
        }

        .close:hover {
            color: var(--text-primary);
        }

        .form-group {
            margin-bottom: var(--spacing-md);
        }

        .form-group label {
            display: block;
            margin-bottom: var(--spacing-xs);
            font-weight: var(--font-weight-medium);
            color: var(--text-primary);
        }

        .form-group input {
            width: 100%;
            padding: var(--spacing-sm);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-sm);
            font-size: var(--font-size-base);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.1);
        }

        .form-actions {
            display: flex;
            gap: var(--spacing-md);
            justify-content: flex-end;
            margin-top: var(--spacing-lg);
        }
    </style>
    
    <!-- Google Drive Storage Scripts -->
    <script src="gdrive-storage.js"></script>
    <script src="gdrive-config.js"></script>
    <script src="gas-storage.js"></script>
    <script src="gas-config.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="header-title">
                    <span>🧁</span>
                    <h1>洋生ノート</h1>
                </div>
                
                <div class="header-info">
                    <div class="info-item">
                        <label>対象日</label>
                        <input type="date" id="target-date" value="">
                    </div>
                    <div class="info-item">
                        <label>曜日</label>
                        <input type="text" id="day-of-week" readonly>
                    </div>
                    <div class="info-item">
                        <label>天気</label>
                        <select id="weather">
                            <option value="晴れ">☀️ 晴れ</option>
                            <option value="曇り">☁️ 曇り</option>
                            <option value="雨">🌧️ 雨</option>
                            <option value="雪">❄️ 雪</option>
                        </select>
                    </div>
                    <div class="info-item">
                        <label>気温 (℃)</label>
                        <input type="number" id="temperature" min="-10" max="40" value="25">
                    </div>
                    <div class="info-item">
                        <label>店舗</label>
                        <select id="store">
                            <!-- 店舗は動的に読み込み -->
                        </select>
                    </div>
                    <div class="info-item">
                        <button id="store-master-btn" class="btn btn-secondary">🏪 店舗マスタ</button>
                    </div>
                    <div class="info-item">
                        <a href="index.html" class="btn btn-secondary">🏠 メインに戻る</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Summary Section -->
            <section class="summary-section">
                <h2 class="section-title">📊 集計サマリー</h2>
                <div class="summary-grid">
                    <div class="summary-card">
                        <div class="label">アイテム数</div>
                        <div class="value" id="item-count">0品</div>
                    </div>
                    <div class="summary-card">
                        <div class="label">入荷合計</div>
                        <div class="value" id="total-arrival">0個</div>
                    </div>
                    <div class="summary-card">
                        <div class="label">売上個数</div>
                        <div class="value" id="total-sales-qty">0個</div>
                    </div>
                    <div class="summary-card">
                        <div class="label">売上金額(税抜)</div>
                        <div class="value" id="total-revenue">¥0</div>
                    </div>
                    <div class="summary-card">
                        <div class="label">前年売上金額</div>
                        <div class="value" id="prev-year-revenue">¥0</div>
                    </div>
                    <div class="summary-card">
                        <div class="label">前年比</div>
                        <div class="value" id="year-over-year">-</div>
                    </div>
                    <div class="summary-card">
                        <div class="label">ロス合計</div>
                        <div class="value" id="total-waste">0個</div>
                    </div>
                    <div class="summary-card">
                        <div class="label">完売警告</div>
                        <div class="value" id="soldout-warnings">0件</div>
                    </div>
                    <div class="summary-card">
                        <div class="label">D+1予算</div>
                        <div class="value" id="d1-budget">¥0</div>
                    </div>
                    <div class="summary-card">
                        <div class="label">D+2予算</div>
                        <div class="value" id="d2-budget">¥0</div>
                    </div>
                </div>
            </section>

            <!-- Toolbar Section -->
            <section class="toolbar-section">
                <div class="toolbar">
                    <button id="master-register-btn" class="btn btn-secondary">➕ 商品追加</button>
                    <button id="recalculate-btn" class="btn btn-secondary">🧮 再計算</button>
                    <button id="save-btn" class="btn btn-primary">💾 保存</button>
                    <button id="export-csv-btn" class="btn btn-secondary">📤 CSV出力</button>
                    <button id="gdrive-config-btn" class="btn btn-secondary">☁️ GDrive設定</button>
                    <button id="gas-config-btn" class="btn btn-secondary">🔧 GAS設定</button>
                    
                    <div style="display: flex; align-items: center; gap: var(--spacing-sm);">
                        <span>修正モード</span>
                        <label class="toggle-switch">
                            <input type="checkbox" id="modify-mode">
                            <span class="toggle-slider"></span>
                        </label>

                    <div style="display: flex; align-items: center; gap: var(--spacing-sm);">

            <!-- Table Section -->
            <section class="table-section">
                <div class="table-container">

        </div>
    </main>

    <!-- Auto-save Indicator -->
    <div id="save-indicator" class="save-indicator">
        💾 自動保存しました
    </div>

    <!-- Alert Container -->
    <div id="alert-container"></div>

            <!-- 参照データが動的に挿入される -->

    <!-- 商品マスタ登録モーダル -->
    <div id="master-modal" class="modal" style="display: none;">

    <!-- 店舗マスタ管理モーダル -->
    <div id="store-master-modal" class="modal" style="display: none;">
        <div class="modal-content" style="width: 600px;">
            <span class="close" id="store-close">&times;</span>
            <h2>店舗マスタ管理</h2>
            
            <!-- 店舗リスト -->
            <div style="margin-bottom: 20px;">
                <h3>登録済み店舗</h3>
                <div id="store-list" style="max-height: 200px; overflow-y: auto; border: 1px solid #ddd; padding: 10px;">
                    <!-- 店舗リストが動的に挿入される -->
                </div>
            </div>
            
            <!-- 新規店舗登録 -->
            <form id="store-form">
                <h3>新規店舗登録</h3>
                <div class="form-group">
                    <label for="store-id">店舗ID:</label>
                    <input type="text" id="store-id" required placeholder="例: KRB01">
                </div>

                    <label for="store-name">店舗名:</label>
                    <input type="text" id="store-name" required placeholder="例: 倉敷店">
                </div>

                    <label for="store-closing-time">閉店時間:</label>
                    <input type="time" id="store-closing-time" value="20:00" required>
                </div>

                    <button type="submit" class="btn btn-primary">店舗追加</button>
                    <button type="button" id="store-cancel-btn" class="btn btn-secondary">キャンセル</button>
                </div>

    <script>
        // 洋生ノート v1.2 メインアプリケーション
        class YouseiNotebook {
            constructor() {
                this.data = [];
                this.masterData = this.initMasterData();
                this.isDirty = false;
                this.autoSaveTimer = null;
                this.autoSaveInterval = 30000; // 30秒
                this.modifyMode = false;
                this.selectedRowId = null;
            }

            // マスタデータ初期化
            async initMasterData() {
                // Google Drive またはローカルストレージから既存のマスタデータを読み込み
                try {
                    let savedMasterData;
                    if (window.gdriveStorage && window.gdriveStorage.isConnected()) {
                        savedMasterData = await window.gdriveStorage.getItem('yousei:masterData');
                    } else {
                        savedMasterData = localStorage.getItem('yousei:masterData');
                    }
                    
                    if (savedMasterData) {
                        if (typeof savedMasterData === 'string') {
                            return JSON.parse(savedMasterData);
                        }
                        return savedMasterData;
                    }
                } catch (error) {
                    console.error('マスタデータ読み込みエラー:', error);
                }
                
                // 初期マスタデータ
                const defaultMasterData = {
                    products: [
                        { code: '3201', name: 'カスタードプリン', priceEx: 444, taxRate: 0.1, orderUnit: 6, shelfLifeDays: 2 },
                        { code: '3202', name: 'ショートケーキ', priceEx: 555, taxRate: 0.1, orderUnit: 12, shelfLifeDays: 1 },
                        { code: '3203', name: 'チョコケーキ', priceEx: 600, taxRate: 0.1, orderUnit: 8, shelfLifeDays: 2 },
                        { code: '3301', name: '濃厚チーズケーキ', priceEx: 650, taxRate: 0.1, orderUnit: 6, shelfLifeDays: 3 },
                        { code: '3401', name: 'フルーツタルト', priceEx: 750, taxRate: 0.1, orderUnit: 6, shelfLifeDays: 1 }
                    ],
                    stores: [
                        { storeId: 'KRB01', name: '倉敷店', closingTime: '20:00', holidayCalendarId: 'default' }
                    ],
                    holidays: []
                };
                
                // 初期マスタデータを保存
                await this.saveMasterData(defaultMasterData);
                return defaultMasterData;
            }

            async init() {
                try {
                    // Google Drive 自動初期化
                    if (window.gdriveConfig) {
                        await window.gdriveConfig.autoInit();
                    }
                    
                    this.initializeDateFields();
                    this.masterData = await this.initMasterData();
                    this.loadStoreOptions();
                    await this.loadData();
                    this.renderTable();
                    await this.updateSummary();
                    this.attachEventListeners();
                    this.startAutoSave();
                    
                    this.showAlert('success', '洋生ノートが正常に読み込まれました');
                    
                } catch (error) {
                    console.error('初期化エラー:', error);
                    this.showAlert('error', '洋生ノートの初期化に失敗しました');
                }
            }

            // マスタデータ保存
            async saveMasterData(data) {
                try {
                    if (window.gdriveStorage && window.gdriveStorage.isConnected()) {
                        await window.gdriveStorage.setItem('yousei:masterData', data);
                    } else {
                        localStorage.setItem('yousei:masterData', JSON.stringify(data));
                    }
                } catch (error) {
                    console.error('マスタデータ保存エラー:', error);
                }
            }

            initializeDateFields() {
                const today = new Date();
                const dateStr = today.toISOString().slice(0, 10);
                const dayNames = ['日', '月', '火', '水', '木', '金', '土'];
                const dayOfWeek = dayNames[today.getDay()];
                
                document.getElementById('target-date').value = dateStr;
                document.getElementById('day-of-week').value = dayOfWeek + '曜日';
            }

            loadStoreOptions() {
                const storeSelect = document.getElementById('store');
                storeSelect.innerHTML = '';
                
                this.masterData.stores.forEach(store => {
                    const option = document.createElement('option');
                    option.value = store.storeId;
                    option.textContent = `${store.storeId} - ${store.name}`;
                    storeSelect.appendChild(option);
                });
                
                // 最初の店舗を選択
                if (this.masterData.stores.length > 0) {
                    storeSelect.value = this.masterData.stores[0].storeId;
                }
            }

            async loadData() {
                try {
                    const targetDate = document.getElementById('target-date').value;
                    const storeId = document.getElementById('store').value;
                    const key = `yousei:${storeId}:${targetDate}`;
                    
                    let savedData = null;
                    
                    // 優先順位：GAS → Google Drive → LocalStorage
                    try {
                        if (window.gasStorage && window.gasStorage.isConnected()) {
                            savedData = await window.gasStorage.getItem(key);
                            if (savedData) {
                                console.log('Data loaded from GAS');
                            }
                        }
                    } catch (error) {
                        console.warn('GAS load failed:', error);
                    }
                    
                    if (!savedData) {
                        try {
                            if (window.gdriveStorage && window.gdriveStorage.isConnected()) {
                                savedData = await window.gdriveStorage.getItem(key);
                                if (savedData && typeof savedData === 'object') {
                                    savedData = JSON.stringify(savedData);
                                }
                                if (savedData) {
                                    console.log('Data loaded from Google Drive');
                                }
                            }
                        } catch (error) {
                            console.warn('Google Drive load failed:', error);
                        }
                    }
                    
                    if (!savedData) {
                        savedData = localStorage.getItem(key);
                        if (savedData) {
                            console.log('Data loaded from LocalStorage');
                        }
                    }
                    if (savedData) {
                        const parsed = JSON.parse(savedData);
                        this.data = parsed.details || [];
                    } else {
                        // 初期データ作成
                        this.data = this.masterData.products.map(product => ({
                            id: product.code,
                            code: product.code,
                            name: product.name,
                            priceEx: product.priceEx,
                            orderUnit: product.orderUnit,
                            shelfLifeDays: product.shelfLifeDays,
                            arrival: 0,
                            carryPrev: 0,
                            movement: 0,
                            waste: 0,
                            endStock: 0,
                            soldoutTime: '',
                            salesQty: 0,
                            revenueEx: 0,
                            reservation: 0,
                            remarks: '',
                            reference: '',
                            budget_d1: { qty: 0, amountEx: 0 },
                            budget_d2: { qty: 0, amountEx: 0 }
                        }));
                    }
                    
                    // 前日持越しデータを自動反映
                    await this.loadPreviousDayCarryover(targetDate, storeId);
                    
                } catch (error) {
                    console.error('データ読み込みエラー:', error);
                    this.data = [];
                }
            }

            async saveData() {
                try {
                    const targetDate = document.getElementById('target-date').value;
                    const storeId = document.getElementById('store').value;
                    const key = `yousei:${storeId}:${targetDate}`;
                    
                    const saveData = {
                        header: {
                            date: targetDate,
                            storeId: storeId,
                            weather: document.getElementById('weather').value,
                            temperature: parseInt(document.getElementById('temperature').value) || 25
                        },
                        details: this.data
                    };
                    
                    // 複数のストレージに並行保存
                    const savePromises = [];
                    
                    // LocalStorage に保存（常に実行）
                    localStorage.setItem(key, JSON.stringify(saveData));
                    
                    // Google Drive に保存（接続済みの場合）
                    if (window.gdriveStorage && window.gdriveStorage.isConnected()) {
                        savePromises.push(
                            window.gdriveStorage.setItem(key, saveData).catch(error => {
                                console.warn('Google Drive save failed:', error);
                            })
                        );
                    }
                    
                    // GAS に保存（接続済みの場合）
                    if (window.gasStorage && window.gasStorage.isConnected()) {
                        savePromises.push(
                            window.gasStorage.setItem(key, JSON.stringify(saveData)).catch(error => {
                                console.warn('GAS save failed:', error);
                            })
                        );
                    }
                    
                    // 並行実行（エラーがあってもローカル保存は成功）
                    if (savePromises.length > 0) {
                        await Promise.allSettled(savePromises);
                    }
                    
                    this.clearDirty();
                    this.showSaveIndicator();
                    
                } catch (error) {
                    console.error('データ保存エラー:', error);
                    this.showAlert('error', 'データの保存に失敗しました');
                }
            }

            renderTable() {
                const tbody = document.getElementById('table-body');
                tbody.innerHTML = '';

                this.data.forEach(item => {
                    const row = this.createTableRow(item);
                    tbody.appendChild(row);
                });
            }

            createTableRow(item) {
                const row = document.createElement('tr');
                row.setAttribute('data-id', item.id);
                
                row.innerHTML = `
                    <td><input type="text" class="table-input" data-field="code" value="${item.code || ''}" placeholder="商品コード" data-code-input="true"></td>
                    <td><input type="text" class="table-input" data-field="name" value="${item.name || ''}" readonly></td>
                    <td>¥${this.formatNumber(item.priceEx || 0)}</td>
                    <td><input type="number" class="table-input" data-field="arrival" value="${item.arrival || 0}" min="0" step="1" data-popup-trigger="true" title="修正モード時にフォーカスすると参照データが表示されます"></td>
                    <td><input type="number" class="table-input" data-field="carryPrev" value="${item.carryPrev || 0}" min="0" step="1"></td>
                    <td><input type="number" class="table-input" data-field="movement" value="${item.movement || 0}" step="1"></td>
                    <td><input type="number" class="table-input" data-field="waste" value="${item.waste || 0}" min="0" step="1"></td>
                    <td><input type="number" class="table-input" data-field="endStock" value="${item.endStock || 0}" min="0" step="1"></td>
                    <td><input type="time" class="table-input" data-field="soldoutTime" value="${item.soldoutTime || ''}"></td>
                    <td><div class="calculated-value">${item.salesQty || 0}</div></td>
                    <td><div class="calculated-value">¥${this.formatNumber(item.revenueEx || 0)}</div></td>
                    <td><input type="number" class="table-input" data-field="reservation" value="${item.reservation || 0}" min="0" step="1" data-popup-trigger="true" title="修正モード時にフォーカスすると参照データが表示されます"></td>
                    <td><input type="text" class="table-input" data-field="reference" value="${item.reference || ''}"></td>
                    <td><input type="text" class="table-input" data-field="remarks" value="${item.remarks || ''}"></td>
                    <td><button class="btn btn-warning delete-row-btn" onclick="youseiApp.deleteRow('${item.id}')">🗑️</button></td>
                `;

                // 修正モード時のクリック処理
                row.addEventListener('click', (e) => {
                    if (this.modifyMode && !e.target.classList.contains('table-input')) {
                        this.selectRow(item.id);
                    }
                });

                return row;
            }

            selectRow(rowId) {
                // 同じ行を再選択した場合はドロワーを閉じるだけ
                if (this.selectedRowId === rowId) {
                    this.closeReferenceDrawer();
                    return;
                }
                
                this.selectedRowId = rowId;
                
                // 参照データを右側ドロワーに表示
                this.openReferenceDrawer(rowId);
            }

            openReferenceDrawer(itemId) {
                const item = this.data.find(item => item.id === itemId);
                if (!item) return;

                // ドロワータイトル設定
                document.getElementById('reference-drawer-title').textContent = `${item.name} - 参照データ`;
                
                // 参照パネル内容を生成
                const panel = this.createReferencePanel(itemId);
                
                // ドロワー内容設定
                document.getElementById('reference-drawer-content').innerHTML = panel.innerHTML;
                
                // ドロワー表示
                document.getElementById('reference-drawer').classList.add('show');
            }

            closeReferenceDrawer() {
                document.getElementById('reference-drawer').classList.remove('show');
                this.selectedRowId = null;
            }

            createReferencePanel(itemId) {
                const item = this.data.find(item => item.id === itemId);
                if (!item) return document.createElement('div');

                // 参照データを取得（実際の実装では過去データから計算）
                const referenceData = this.getReferenceData(item);
                const weatherInfo = this.getWeatherInfo();
                
                const panel = document.createElement('div');
                panel.className = 'reference-panel show';
                
                panel.innerHTML = `
                    <div class="reference-content">
                        <div class="reference-section">
                            <h4>📊 販売実績参照</h4>
                            <div class="reference-cards">
                                <div class="reference-card">
                                    <div class="title">前年同曜日</div>
                                    <div class="value">売:${referenceData.prevYearSameDayOfWeek.sales}/在:${referenceData.prevYearSameDayOfWeek.stock}</div>
                                    <div class="sub-value">¥${this.formatNumber(referenceData.prevYearSameDayOfWeek.revenue)}</div>
                                </div>
                                <div class="reference-card">
                                    <div class="title">前年同日</div>
                                    <div class="value">売:${referenceData.prevYearSameDate.sales}/在:${referenceData.prevYearSameDate.stock}</div>
                                    <div class="sub-value">¥${this.formatNumber(referenceData.prevYearSameDate.revenue)}</div>
                                </div>
                                <div class="reference-card">
                                    <div class="title">直近4回中央値</div>
                                    <div class="value">売:${referenceData.recent4Median.sales}/在:${referenceData.recent4Median.stock}</div>
                                    <div class="sub-value">¥${this.formatNumber(referenceData.recent4Median.revenue)}</div>
                                </div>
                                <div class="reference-card">
                                    <div class="title">先週同曜日</div>
                                    <div class="value">売:${referenceData.lastWeekSameDay.sales}/在:${referenceData.lastWeekSameDay.stock}</div>
                                    <div class="sub-value">¥${this.formatNumber(referenceData.lastWeekSameDay.revenue)}</div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="reference-section">
                            <h4>🌤️ 環境情報</h4>
                            <div class="reference-cards">
                                <div class="reference-card">
                                    <div class="title">今日の天気</div>
                                    <div class="value">${weatherInfo.weather}</div>
                                    <div class="sub-value">${weatherInfo.temperature}℃</div>
                                </div>
                                <div class="reference-card">
                                    <div class="title">曜日</div>
                                    <div class="value">${weatherInfo.dayOfWeek}</div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="reference-section">
                            <h4>📋 商品詳細情報</h4>
                            <div class="reference-cards">
                                <div class="reference-card">
                                    <div class="title">商品コード</div>
                                    <div class="value">${item.code || 'N/A'}</div>
                                </div>
                                <div class="reference-card">
                                    <div class="title">単価(税抜)</div>
                                    <div class="value">¥${this.formatNumber(item.priceEx || 0)}</div>
                                </div>
                                <div class="reference-card">
                                    <div class="title">発注単位</div>
                                    <div class="value">${item.orderUnit || 1}個</div>
                                </div>
                                <div class="reference-card">
                                    <div class="title">日持ち</div>
                                    <div class="value">${item.shelfLifeDays || 2}日</div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="reference-section">
                            <h4>💰 予算設定</h4>
                            <div class="budget-inputs">
                                <div class="budget-row">
                                    <span>D+1予算:</span>
                                    <input type="number" class="budget-input" data-field="budget_d1_amount" value="${item.budget_d1.amountEx || 0}" min="0" step="1">
                                    <span>円 (${Math.round((item.budget_d1.amountEx || 0) / (item.priceEx || 1))}個)</span>
                                </div>
                                <div class="budget-row">
                                    <span>D+2予算:</span>
                                    <input type="number" class="budget-input" data-field="budget_d2_amount" value="${item.budget_d2.amountEx || 0}" min="0" step="1">
                                    <span>円 (${Math.round((item.budget_d2.amountEx || 0) / (item.priceEx || 1))}個)</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="reference-section">
                            <h4>🎯 推奨入荷数</h4>
                            <div class="recommendation-cards">
                                <div class="reference-card recommendation" data-recommendation="${Math.floor(referenceData.recent4Median.sales * 0.8)}">
                                    <div class="title">保守的</div>
                                    <div class="value">${Math.floor(referenceData.recent4Median.sales * 0.8)}個</div>
                                    <div class="sub-value">過去実績80%</div>
                                </div>
                                <div class="reference-card recommendation" data-recommendation="${referenceData.recent4Median.sales}">
                                    <div class="title">標準</div>
                                    <div class="value">${referenceData.recent4Median.sales}個</div>
                                    <div class="sub-value">直近中央値</div>
                                </div>
                                <div class="reference-card recommendation" data-recommendation="${Math.ceil(referenceData.recent4Median.sales * 1.2)}">
                                    <div class="title">積極的</div>
                                    <div class="value">${Math.ceil(referenceData.recent4Median.sales * 1.2)}個</div>
                                    <div class="sub-value">過去実績120%</div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;

                // 推奨値カードのクリックイベントを追加
                panel.addEventListener('click', (e) => {
                    const recommendationCard = e.target.closest('.reference-card.recommendation');
                    if (recommendationCard) {
                        const recommendedValue = parseInt(recommendationCard.getAttribute('data-recommendation'));
                        const row = document.querySelector(`tr[data-id="${itemId}"]`);
                        if (row) {
                            const arrivalInput = row.querySelector('input[data-field="arrival"]');
                            if (arrivalInput) {
                                arrivalInput.value = recommendedValue;
                                arrivalInput.dispatchEvent(new Event('input', { bubbles: true }));
                                this.showAlert('success', `推奨入荷数 ${recommendedValue}個 を設定しました`);
                            }
                        }
                    }
                });

                return panel;
            }

            performCalculations(item) {
                try {
                    // 売上個数 = max(0, 入荷 + 前日持越し + 店間移動(±) - 閉店時在庫 - ロス)
                    const arrival = parseFloat(item.arrival) || 0;
                    const carryPrev = parseFloat(item.carryPrev) || 0;
                    const movement = parseFloat(item.movement) || 0;
                    const endStock = parseFloat(item.endStock) || 0;
                    const waste = parseFloat(item.waste) || 0;
                    
                    item.salesQty = Math.max(0, arrival + carryPrev + movement - endStock - waste);
                    
                    // 売上金額(税抜) = 売上個数 × 税抜単価
                    item.revenueEx = item.salesQty * item.priceEx;
                    
                    // D+1/D+2予算金額の計算
                    item.budget_d1.amountEx = item.budget_d1.qty * item.priceEx;
                    item.budget_d2.amountEx = item.budget_d2.qty * item.priceEx;
                    
                } catch (error) {
                    console.error('計算エラー:', error, item);
                }
            }

            async updateSummary() {
                try {
                    const itemCount = this.data.length;
                    const totalArrival = this.data.reduce((sum, item) => sum + (parseFloat(item.arrival) || 0), 0);
                    const totalSalesQty = this.data.reduce((sum, item) => sum + (parseFloat(item.salesQty) || 0), 0);
                    const totalRevenue = this.data.reduce((sum, item) => sum + (parseFloat(item.revenueEx) || 0), 0);
                    const totalWaste = this.data.reduce((sum, item) => sum + (parseFloat(item.waste) || 0), 0);
                    
                    // 完売警告件数（endStock=0 かつ soldoutTime入力あり）
                    const soldoutWarnings = this.data.filter(item => 
                        (parseFloat(item.endStock) || 0) === 0 && item.soldoutTime
                    ).length;
                    
                    // D+1/D+2予算合計
                    const d1BudgetQty = this.data.reduce((sum, item) => sum + (item.budget_d1.qty || 0), 0);
                    const d1BudgetAmount = this.data.reduce((sum, item) => sum + (item.budget_d1.amountEx || 0), 0);
                    const d2BudgetQty = this.data.reduce((sum, item) => sum + (item.budget_d2.qty || 0), 0);
                    const d2BudgetAmount = this.data.reduce((sum, item) => sum + (item.budget_d2.amountEx || 0), 0);

                    // 前年同日の売上データを取得
                    const prevYearData = await this.getPreviousYearData();
                    const yearOverYear = this.calculateYearOverYear(totalRevenue, prevYearData.totalRevenue);

                    document.getElementById('item-count').textContent = `${itemCount}品`;
                    document.getElementById('total-arrival').textContent = `${totalArrival}個`;
                    document.getElementById('total-sales-qty').textContent = `${totalSalesQty}個`;
                    document.getElementById('total-revenue').textContent = `¥${this.formatNumber(totalRevenue)}`;
                    document.getElementById('prev-year-revenue').textContent = `¥${this.formatNumber(prevYearData.totalRevenue)}`;
                    document.getElementById('year-over-year').textContent = yearOverYear;
                    document.getElementById('total-waste').textContent = `${totalWaste}個`;
                    document.getElementById('soldout-warnings').textContent = `${soldoutWarnings}件`;
                    document.getElementById('d1-budget').textContent = `¥${this.formatNumber(d1BudgetAmount)}`;
                    document.getElementById('d2-budget').textContent = `¥${this.formatNumber(d2BudgetAmount)}`;
                    
                } catch (error) {
                    console.error('サマリー更新エラー:', error);
                }
            }

            async handleInputChange(input) {
                try {
                    const row = input.closest('tr');
                    const itemId = row.getAttribute('data-id');
                    const field = input.getAttribute('data-field');
                    const value = input.value;

                    const item = this.data.find(item => item.id === itemId);
                    if (!item) return;

                    // 数値フィールドの処理
                    if (['arrival', 'carryPrev', 'movement', 'waste', 'endStock', 'reservation'].includes(field)) {
                        item[field] = parseFloat(value) || 0;
                        
                        // 入荷数の発注単位チェック
                        if (field === 'arrival') {
                            this.validateOrderUnit(input, item);
                        }
                    } else {
                        item[field] = value;
                    }

                    // 自動計算実行
                    this.performCalculations(item);

                    // 計算結果を表示に反映
                    this.updateRowDisplay(row, item);
                    
                    // サマリー更新
                    await this.updateSummary();
                    
                    this.markDirty();

                } catch (error) {
                    console.error('入力処理エラー:', error);
                    this.showAlert('error', 'データの更新に失敗しました');
                }
            }

            handleCodeInput(input) {
                try {
                    const code = input.value.trim();
                    if (!code) return;

                    const row = input.closest('tr');
                    const itemId = row.getAttribute('data-id');
                    const item = this.data.find(item => item.id === itemId);
                    if (!item) return;

                    // マスタデータから商品情報を検索
                    const masterProduct = this.masterData.products.find(p => p.code === code);
                    if (masterProduct) {
                        // 商品情報を自動入力
                        item.code = masterProduct.code;
                        item.name = masterProduct.name;
                        item.priceEx = masterProduct.priceEx;
                        item.orderUnit = masterProduct.orderUnit;
                        item.shelfLifeDays = masterProduct.shelfLifeDays;

                        // 行全体を再描画
                        this.renderTable();
                        await this.updateSummary();
                        this.markDirty();
                        
                        this.showAlert('success', `商品情報「${masterProduct.name}」を自動入力しました`);
                    } else {
                        this.showAlert('warning', `商品コード「${code}」がマスタに見つかりません`);
                    }

                } catch (error) {
                    console.error('商品コード入力処理エラー:', error);
                    this.showAlert('error', '商品コードの処理に失敗しました');
                }
            }

            async handleBudgetInputChange(input) {
                try {
                    const field = input.getAttribute('data-field');
                    const value = parseFloat(input.value) || 0;
                    
                    const item = this.data.find(item => item.id === this.selectedRowId);
                    if (!item) return;

                    if (field === 'budget_d1_amount') {
                        item.budget_d1.amountEx = value;
                        item.budget_d1.qty = item.priceEx > 0 ? Math.round(value / item.priceEx) : 0;
                    } else if (field === 'budget_d2_amount') {
                        item.budget_d2.amountEx = value;
                        item.budget_d2.qty = item.priceEx > 0 ? Math.round(value / item.priceEx) : 0;
                    }
                    
                    await this.updateSummary();
                    this.markDirty();

                } catch (error) {
                    console.error('予算入力処理エラー:', error);
                }
            }

            validateOrderUnit(input, item) {
                const arrival = parseFloat(input.value) || 0;
                const orderUnit = item.orderUnit || 1;
                
                if (arrival % orderUnit !== 0) {
                    input.classList.add('validation-error');
                    
                    // 候補値を計算
                    const lower = Math.floor(arrival / orderUnit) * orderUnit;
                    const upper = Math.ceil(arrival / orderUnit) * orderUnit;
                    
                    this.showValidationTooltip(input, `発注単位は${orderUnit}の倍数で入力してください（候補: ${lower}, ${upper}）`);
                } else {
                    input.classList.remove('validation-error');
                    this.hideValidationTooltip(input);
                }
            }

            showValidationTooltip(input, message) {
                let tooltip = input.parentNode.querySelector('.error-tooltip');
                if (!tooltip) {
                    tooltip = document.createElement('div');
                    tooltip.className = 'error-tooltip';
                    input.parentNode.style.position = 'relative';
                    input.parentNode.appendChild(tooltip);
                }
                tooltip.textContent = message;
                tooltip.style.top = '100%';
                tooltip.style.left = '0';
            }

            hideValidationTooltip(input) {
                const tooltip = input.parentNode.querySelector('.error-tooltip');
                if (tooltip) {
                    tooltip.remove();
                }
            }

            updateRowDisplay(row, item) {
                const calculatedValues = row.querySelectorAll('.calculated-value');
                calculatedValues[0].textContent = item.salesQty || 0; // 売上個数
                calculatedValues[1].textContent = `¥${this.formatNumber(item.revenueEx || 0)}`; // 売上金額
            }


            deleteRow(itemId) {
                if (confirm('この行を削除しますか？')) {
                    this.data = this.data.filter(item => item.id !== itemId);
                    this.renderTable();
                    await this.updateSummary();
                    this.markDirty();
                    this.showAlert('success', '行を削除しました');
                }
            }

            async recalculateAll() {
                this.data.forEach(item => {
                    this.performCalculations(item);
                });
                this.renderTable();
                await this.updateSummary();
                this.showAlert('success', '全ての計算を再実行しました');
            }

            exportToCSV() {
                try {
                    const headers = [
                        '商品C', '商品名', '単価(税抜)', '入荷', '前日持越し', '店間移動(±)', 'ロス', '閉店時在庫', 
                        '完売時間', '売上個数', '売上金額(税抜)', '予約数', '参照項目', '備考', 
                        'D+1予算(個)', 'D+1予算金額(税抜)', 'D+2予算(個)', 'D+2予算金額(税抜)'
                    ];

                    const headerInfo = {
                        date: document.getElementById('target-date').value,
                        dayOfWeek: document.getElementById('day-of-week').value,
                        weather: document.getElementById('weather').value,
                        temperature: document.getElementById('temperature').value
                    };

                    // D+1/D+2予算合計
                    const d1BudgetQty = this.data.reduce((sum, item) => sum + (item.budget_d1.qty || 0), 0);
                    const d1BudgetAmount = this.data.reduce((sum, item) => sum + (item.budget_d1.amountEx || 0), 0);
                    const d2BudgetQty = this.data.reduce((sum, item) => sum + (item.budget_d2.qty || 0), 0);
                    const d2BudgetAmount = this.data.reduce((sum, item) => sum + (item.budget_d2.amountEx || 0), 0);

                    let csvContent = `# 洋生ノート - ${headerInfo.date} (${headerInfo.dayOfWeek})\n`;
                    csvContent += `# 天気: ${headerInfo.weather}, 気温: ${headerInfo.temperature}℃\n`;
                    csvContent += `# D+1予算 合計：${d1BudgetQty}個 / ¥${this.formatNumber(d1BudgetAmount)}\n`;
                    csvContent += `# D+2予算 合計：${d2BudgetQty}個 / ¥${this.formatNumber(d2BudgetAmount)}\n\n`;
                    csvContent += headers.join(',') + '\n';

                    this.data.forEach(item => {
                        const row = [
                            item.code || '',
                            `"${item.name || ''}"`,
                            item.priceEx || 0,
                            item.arrival || 0,
                            item.carryPrev || 0,
                            item.movement || 0,
                            item.waste || 0,
                            item.endStock || 0,
                            `"${item.soldoutTime || ''}"`,
                            item.salesQty || 0,
                            item.revenueEx || 0,
                            item.reservation || 0,
                            `"${item.reference || ''}"`,
                            `"${item.remarks || ''}"`,
                            item.budget_d1.qty || 0,
                            item.budget_d1.amountEx || 0,
                            item.budget_d2.qty || 0,
                            item.budget_d2.amountEx || 0
                        ];
                        csvContent += row.join(',') + '\n';
                    });

                    // BOM付きでダウンロード
                    const bom = '\uFEFF';
                    const blob = new Blob([bom + csvContent], { type: 'text/csv;charset=utf-8;' });
                    const link = document.createElement('a');
                    const url = URL.createObjectURL(blob);
                    link.href = url;
                    link.download = `yousei_notebook_${headerInfo.date}.csv`;
                    link.style.display = 'none';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    URL.revokeObjectURL(url);

                    this.showAlert('success', 'CSVファイルをダウンロードしました');

                } catch (error) {
                    console.error('CSV出力エラー:', error);
                    this.showAlert('error', 'CSV出力に失敗しました');
                }
            }

            // 前日持越しデータの自動反映
            async loadPreviousDayCarryover(targetDate, storeId) {
                try {
                    const target = new Date(targetDate);
                    const prevDay = new Date(target);
                    prevDay.setDate(target.getDate() - 1);
                    const prevDateStr = prevDay.toISOString().slice(0, 10);
                    
                    const prevKey = `yousei:${storeId}:${prevDateStr}`;
                    let prevData;
                    if (window.gdriveStorage && window.gdriveStorage.isConnected()) {
                        prevData = await window.gdriveStorage.getItem(prevKey);
                        if (prevData && typeof prevData === 'object') {
                            prevData = JSON.stringify(prevData);
                        }
                    } else {
                        prevData = localStorage.getItem(prevKey);
                    }
                    
                    if (prevData) {
                        const parsed = JSON.parse(prevData);
                        const prevDetails = parsed.details || [];
                        
                        // 各商品の前日閉店時在庫を前日持越しに反映
                        this.data.forEach(item => {
                            const prevItem = prevDetails.find(prev => prev.code === item.code);
                            if (prevItem && prevItem.endStock > 0) {
                                // 既存の前日持越しが0の場合のみ自動反映
                                if (item.carryPrev === 0) {
                                    item.carryPrev = prevItem.endStock;
                                }
                            }
                        });
                        
                        console.log(`前日持越しデータを反映しました: ${prevDateStr}`);
                    }
                } catch (error) {
                    console.error('前日持越しデータ反映エラー:', error);
                }
            }

            async registerStore() {
                try {
                    const storeId = document.getElementById('store-id').value.trim();
                    const name = document.getElementById('store-name').value.trim();
                    const closingTime = document.getElementById('store-closing-time').value;

                    // バリデーション
                    if (!storeId || !name) {
                        this.showAlert('error', '店舗IDと店舗名は必須です');
                        return;
                    }

                    // 重複チェック
                    const existingStore = this.masterData.stores.find(s => s.storeId === storeId);
                    if (existingStore) {
                        this.showAlert('error', '同じ店舗IDが既に存在します');
                        return;
                    }

                    // 新しい店舗を追加
                    const newStore = {
                        storeId: storeId,
                        name: name,
                        closingTime: closingTime,
                        holidayCalendarId: 'default'
                    };
                    
                    this.masterData.stores.push(newStore);
                    
                    // マスタデータを保存
                    await this.saveMasterData(this.masterData);
                    
                    // 店舗選択欄を更新
                    this.loadStoreOptions();
                    
                    // 店舗リストを更新
                    this.renderStoreList();
                    
                    // フォームをリセット
                    document.getElementById('store-form').reset();
                    
                    this.showAlert('success', `店舗「${name}」を追加しました`);
                    
                } catch (error) {
                    console.error('店舗登録エラー:', error);
                    this.showAlert('error', '店舗の登録に失敗しました');
                }
            }

            deleteStore(storeId) {
